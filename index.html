<html>
    <head>
        <title>Fractum</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://unpkg.com/pts/dist/pts.js"></script>
        <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
        <script src="https://unpkg.com/complex.js@2.1.1/complex.js"></script>
        <script src="https://unpkg.com/gpu.js@2.16.0/dist/gpu-browser.js"></script>
        <script src="./FractMath.js" ></script>
        <script src="./Fractum.js" ></script>
    </head>
    <body>
        <h1>Fractum 0.2</h1>
        <p>This is a very basic and silly online fractal renderer thingamabob. :)</p>
        <div id="drawbox"></div> <br>
        <select id="fractalType">
            <option value=0>Mandelbrot Set</option>
            <option value=3>"Triplebrot" Set</option>
            <option value=4>"Tetrabrot" Set</option>
            <option value=-1>Burning Ship*</option>
            <option value=-3>Tricorn Fractal</option>
            <option value=2501>Sawtooth Fractal (e^z+c)</option>
            <option value=2502>Teardrop (z^|z|+c)</option>
            <option value=2503>Screaming Soul Fractal (Burning-Ship-ped the Teardrop)</option>
        </select> <br>
        <p>From <b id="fromNum">a+bi</b> to <b id="toNum">c+di</b>. (<b id="iterNum">x</b> iterations - <b id="scaleNum"></b>x magnification)</p>
    </body>
</html>
