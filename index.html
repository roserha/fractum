<html>
    <head>
        <title>Fractum</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://unpkg.com/pts/dist/pts.js"></script>
        <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
        <script src="https://raw.githubusercontent.com/rawify/Complex.js/refs/heads/main/src/complex.js"></script>
        <script src="./FractMath.js" ></script>
        <script src="./Fractum.js" ></script>
    </head>
    <body>
        <h1>Fractum 0.1</h1>
        <p>This is a very basic and silly online fractal renderer thingamabob. :) <b>IT'S VERY SLOW.</b></p>
        <canvas id="drawbox" width="400" height = "400"></canvas> <br>
        <select id="fractalType">
            <option value="mandel">Mandelbrot Set</option>
            <option value="mandel3">"Triplebrot" Set</option>
            <option value="mandel4">"Tetrabrot" Set</option>
            <option value="ship">Burning Ship*</option>
            <option value="tricorn">Tricorn Fractal</option>
            <option value="rose1">Sawtooth Fractal (e^z+c)</option>
            <option value="rose2">Teardrop (z^|z|+c)</option>
            <option value="rose3">Screaming Soul Fractal (Burning-Ship-ped the Teardrop)</option>
        </select> <br>
        <p>From <b id="fromNum">a+bi</b> to <b id="toNum">c+di</b>. (<b id="iterNum">x</b> iterations)</p>
    </body>
</html>
